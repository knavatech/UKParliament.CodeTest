<div class="form-container">
  <h2>Add / Edit Person</h2>
  <form (ngSubmit)="savePerson()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" type="text" [(ngModel)]="person.firstName" name="firstName" required />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" type="text" [(ngModel)]="person.lastName" name="lastName" required />
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date of Birth</label>
      <input id="dateOfBirth" type="date" [(ngModel)]="person.dateOfBirth" name="dateOfBirth" required />
    </div>

    <div class="form-group">
      <label for="department">Department</label>
      <select id="department" [(ngModel)]="person.departmentId" name="department" required>
        <option *ngFor="let department of departments" [value]="department.id">{{ department.name }}</option>
      </select>
    </div>

    <button class="button" type="submit">Save</button>
  </form>
</div>
